<!DOCTYPE html>
<html>
    <head>
        <title>Aula 2</title>

        <h1>AULA 2 - LISTAS</h1>
        <body>
            <!--Ordered List ou Lista Ordenada-->
            <ol>
                <li>Lua</li>
                <li>Akira</li>
                <li>Preta</li>
            </ol>
            <!--Unordered List ou Lista não Ordenada-->
            <ul> 
                <li>Arroz</li>
                <li>Feijão</li>
                <li>Macarrão</li>
                <dl> <!-- Lista de categoria -->
                    <dt>Carros</dt>
                        <dd>Celta</dd>
                        <dd>HB20</dd>
                        <dd>Corsa</dd>
                        <dd>Palio</dd>
                    <dt>Moto</dt>
                        <dd>Pop 100</dd>
                        <dd>XRE</dd>
                        <dd>Cinquentinha</dd>
                        <dd>Fazer 150</dd>
                    <dt>Bicicleta</dt>
                        <dd>Caloi</dd>
                        <dd>Monark</dd>
                        <dd>BMX</dd>
                </dl>
            </ul>

            <!-- Tag para criar menu de sites -->
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>

        </body>
    </head>
</html>
